<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
           Advanced To Do List
        </title>
        <script src="https://kit.fontawesome.com/7f6b554623.js" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Tool box container navigation bar -->
        <div class="toolbox-cont">
             <div class="toolbox-priority">
                <div class="pink color">
        
                </div>
                <div class="green color">

                </div>
                <div class="blue color">

                </div>
                <div class="black color">
                    
                </div>
            </div>
            <div class="toolbox-button">
                <div class="add-button">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
                
        </div>
        <!-- navigation bar ends here -->

        <!-- ticket box-->
        <div class="main-cont"> 
            </div>


        <!-- ticket generator -->
        <div class="model-cont">Ì¥
        <textarea class="textarea-cont" placeholder="ENTER YOUR TASK HERE" spellcheck="false"></textarea>
            <div class="priority-selector">
                <div class="pink priority-color">

                </div>
                <div class="green priority-color">

                </div>
                <div class="blue priority-color">
 
                </div>
                <div class=" black priority-color">

                </div>
            </div>
        </div>

        <!-- script is entered in the last because it will run before if we put it in the head -->

        <script src="./script.js"></script>
         
    </body>
